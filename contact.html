<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/pico.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="sticky">
            <a href="index.html">Main Blog</a> |
            <a href="about.html">About Me</a>
        </div>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="reason">Reason for Contact:</label><br>
            <select id="reason" name="reason">
                <option value="hi">Saying Hi</option>
                <option value="contractor">Looking for a Contractor</option>
                <option value="interview">Interest in an Interview</option>
            </select><br><br>

            <label for="comment">Comments:</label><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Type your message here..."></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
