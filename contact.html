<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/pico.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="sticky">
        <a href="index.html">Main Blog</a> |

</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <div class="main-form">
        <form name="contact" method="POST" data-netlify="true">
            <div class="form-grid">
                <div>
                    <label for="name">Name:          </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="reason">Reason for Contact:</label>
                    <select id="reason" name="reason">
                        <option value="hi">Saying Hi</option>
                        <option value="contractor">Looking for a Contractor</option>
                        <option value="interview">Interest in an Interview</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comments:</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Type your message here..."></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        </div>
    </main>
</body>
</html>
